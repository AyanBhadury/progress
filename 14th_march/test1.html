<!DOCTYPE HTML>
<html>
<head>
	</head>
	<body>
		<h2> JSON object using javascript </h2>
		<p id="demo"> </p>
		<script>
			var text='{"name":"ayan", "age":22, "city":"Kolkata"}';
			var obj=JSON.parse(text);
			document.getElementById("demo").innerHTML= obj.name+"   "+obj.city+"    "+obj.age;
		</script>
	</body>

</html>
